<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreeng Movies</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/typography.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>


    <header class="headers">
        <div class="header-container">
            <div class="logo-content">

                <img src="asset/logo/Dynamic Streaming Website Logo with Geometric Emphasis.png" alt="logo" class="logo">
                <div class="logo-text">
                    <h2>Shreeng</h2>
                    <h1>Movies</h1>
                </div>

            </div>

            <div class="nav-section">
                <button class="nav-arrow">
                    <i class="bx bx-chevron-left"></i>
                </button>
            </div>

            <div class="search-section" id="show-search-section">
                <div class="search-container">
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Search everything..." class="search-input">
                    <button class="filter-btn">
                        <i class="bx bxs-slider-alt"></i>
                    </button>
                </div>
            </div>

            <div class="actions-section">
                <div class="search" id="show-search">
                    <i class="bx bx-search"></i>

                </div>

                <div class="cross" id="show-cross">
                    <i class="bx bx-x close-icon"></i>
                </div>

                <button class="icon-button notification-btn">
                    <i class="bx bx-bell-minus"></i>
                    <span class="badge"></span>
                </button>

                <button class="profille-avatar">
                    <img src="asset/images/profile avatar.jpg" alt="avatar">
                </button>
            </div>

        </div>
    </header>

<body>

    <script src="app/app.js"></script>

</body>

</html>
